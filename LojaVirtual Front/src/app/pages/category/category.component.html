<div class="layout-container">
    <div class="product-grid">
        <div class="col-md-4 col-sm-6" *ngFor="let product of products;let i = index">
            <div class="image-container">
                <img class="img-responsive" src="{{ product.image }}">
            </div>
            <div class="product-details">
                <div class="product-brand">{{product.name}}</div>
                <div class="product-title">{{product.description}}</div>
                <div class="product-price">{{product.unitPrice | currency :'BRL':true }}</div>
                <div class="button button-primary" (click)="addToCart(product)">Adicionar Carrinho</div>
            </div>
        </div>
    </div>
</div>
